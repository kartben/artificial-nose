[env:seeed_wio_terminal]
platform = atmelsam @ 8.0.0
board = seeed_wio_terminal
framework = arduino
platform_packages = 
	toolchain-gccarmnoneeabi@~1.90301.0

; change MCU frequency
board_build.f_cpu = 200000000L


build_flags = 
	-DARDUINO_ARCH_SAMD
	-DEIDSP_USE_CMSIS_DSP
	-DEIDSP_LOAD_CMSIS_DSP_SOURCES
	-DEI_CLASSIFIER_TFLITE_ENABLE_CMSIS_NN
	-D__STATIC_FORCEINLINE=__STATIC_INLINE
	-std=c++17
	-std=gnu++17
	-Os
    -DAZ_NO_LOGGING
	-DAZ_NO_PRECONDITION_CHECKING
 

build_unflags = 	
	-std=gnu++11

lib_deps = 
	https://github.com/Seeed-Studio/Seeed_Arduino_Linechart
